<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>{% block title %}Memo App{% endblock %}</title>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-6 shadow-md">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold">Memo App</h1>
    </div>
  </header>

  <main class="flex-grow container mx-auto p-6">
    {% block contents %}{% endblock %}
  </main>

  <footer class="bg-white text-center py-4 shadow-inner">
    <p class="text-sm text-gray-500">&copy; {{ current_year }} Memo App</p>
  </footer>
</body>
</html>
