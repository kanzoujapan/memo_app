{% extends 'base.html' %}
{% block title %}メモ一覧 | Memo App{% endblock %}

{% block contents %}
<div class="bg-white shadow-lg rounded-lg p-6">
  <h2 class="text-xl font-semibold mb-4">メモ一覧</h2>
  <div class="flex flex-wrap -m-2">
    {% for it in items %}
      <div class="w-full sm:w-1/2 md:w-1/3 p-2">
        <a href="{{ url_for('memo', id=it.id) }}"
           class="block bg-white border border-gray-200 rounded-lg p-4 hover:shadow-xl transition-shadow">
          <p class="text-lg font-medium text-gray-800">
            {% if it.id != 0 %}Edit {% endif %}{{ it.title }}
          </p>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
