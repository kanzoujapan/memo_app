{% extends 'base.html' %}
{% block title %}メモ編集 | Memo App{% endblock %}

{% block contents %}
<div class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-8">
  <h2 class="text-2xl font-semibold mb-6">
    {{ 'Create New Memo' if it.id == 0 else 'Edit Memo' }}
  </h2>
  <form method="POST" class="space-y-6">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700 mb-1">タイトル</label>
      <input id="title" name="title" type="text" value="{{ it.title }}"
             class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
             required>
    </div>
    <div>
      <label for="body" class="block text-sm font-medium text-gray-700 mb-1">内容</label>
      <textarea id="body" name="body" rows="6"
                class="w-full border border-gray-300 rounded-md p-2 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500"
                required>{{ it.body }}</textarea>
    </div>
    <div class="text-right">
      <button type="submit"
              class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">
        保存
      </button>
    </div>
  </form>
</div>
{% endblock %}
