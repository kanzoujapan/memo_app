{% extends 'base.html' %}
{% block contents %}
<div class = 'card p-3'>
    <form method = 'POST'>
        <label class = 'label' for = 'title'>Title:</label>
        <input id = 'title' name = 'title' type = 'text'
        value = '{{it.title}}' class = 'input'>
        <label class = 'label' for = 'body'>Text:</label>
        <textarea id = 'body' name = 'body'
        class = 'textarea'>{{it.body}}</textarea>
        <input type = 'submit' value = 'save' class = 'button is-primary'>
    </form>
</div>
{% endblock %}
